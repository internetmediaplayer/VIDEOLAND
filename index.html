<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive TV</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23333'/><rect x='10' y='20' width='80' height='60' rx='5' fill='%23000'/><rect x='20' y='30' width='60' height='40' fill='%23007aff'/></svg>">
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #crosshair {
            position: fixed;
            left: 50%;
            top: 50%;
            width: 24px;
            height: 24px;
            margin-left: -12px;
            margin-top: -12px;
            pointer-events: none;
            z-index: 10;
        }
        #crosshair:before, #crosshair:after {
            content: '';
            position: absolute;
            background: #222;
        }
        #crosshair:before {
            left: 11px;
            top: 0;
            width: 2px;
            height: 24px;
        }
        #crosshair:after {
            left: 0;
            top: 11px;
            width: 24px;
            height: 2px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/webvtt-parser@1.0.0/dist/webvtt-parser.min.js"></script>
</head>
<body>
    <div id="crosshair"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
